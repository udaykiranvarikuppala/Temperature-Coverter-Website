<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter </title>
        <link rel="stylesheet" href="./index.css" type="text/css">
       
    </head>
    <body id="body">
        <div id="hd">
        <h id="h">째C   to   째F</h>
    </div>
       
        <form id="form">
            <div id="inp">
        <input id="ip" name="data" type="type" placeholder="Enter"  required>
    </div>
    <div id="par1"><p id="p1">째C</p></div>

            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
        </select>
       </div>
       <div id="res" >
        <input id="rs" name="res" type="text" placeholder="Result"  >
        <!-- <button id="rs" >Result</button> -->
       </div>
       <div id="par2"><p id="p2">째F</p></div>
       <div id="far"><p id="far1">Fahrenheit</p></div>
       <div id="but">
        <input id="bt" name="submit" type="submit" value="Convert">
       </div>
       <div id="rst">
        <input id="rt" name="reset" type="reset" value="Reset">
       </div>
        </form>
        <script src="./index.js"></script>
    </body>
</html>
